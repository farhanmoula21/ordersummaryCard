<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <img
          src="./images/illustration-hero.svg"
          alt="illustration-hero"
          class="photo"
        />
      </div>
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <figure>
          <img src="images/icon-music.svg" alt="music icon" />
          <div>
            <h2 class="card_plan_title">Annual Plan</h2>
            <p class="card_plan_price">$59.99/year</p>
          </div>
        </figure>
        <div class="change">
          <a href="#">Change</a>
        </div>
      </div>
      <button class="Payment">Proceed to Payment</button>
      <br />
      <button class="cancel">Cancel Order</button>
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
